# Default colors
[colors.primary]
background = '#181818'
foreground = '#FFFFFF'

# Normal colors
[colors.normal]
black   = '#444444'
red     = '#F07178'
green   = '#91B362'
yellow  = '#F9AF4F'
blue    = '#5FAFD7'
magenta = '#01f01f'
cyan    = '#5FAFD7'
white   = '#DDDDDD'

# Bright colors
[colors.bright]
black   = '#686868'
red     = '#FFAFD7'
green   = '#C2D94C'
yellow  = '#FFB454'
blue    = '#59C2FF'
magenta = '#FFEE99'
cyan    = '#95E6CB'
white   = '#FFFFFF'

